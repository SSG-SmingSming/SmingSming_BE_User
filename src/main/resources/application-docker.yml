server:
  port: '0'

spring:
  # application 정보 설정
  application:
    name: user-server
  # JPA 설정
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
        format_sql: 'true'
    hibernate:
      ddl-auto: update
    show-sql: true
  cloud:
    config:
      url: ${gateway-server}
      name: user-server
      profile: docker
